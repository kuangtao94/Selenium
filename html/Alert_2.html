<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function disp()
        {
            var name = prompt("请输入姓名")
            if( name != None && name != " ")
            {
                document.write("Hello" + name);
            }
        }
    </script>
</head>

<body>
    <p>
        <input type="button" onabort="disp()" id="button" value="请点击我">
    </p>
</body>
</html>
