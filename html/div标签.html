<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div标签</title>
</head>
<body>
    <div>
        <!--这是第一首诗-->
        <h3>越人歌</h3>
        <p>今夕何夕兮，搴舟中流。</p>
        <p>今日何日兮，得与王子同舟。</p>
        <p>蒙羞被好兮，不訾诟耻。</p>
        <p>心几烦而不绝兮，得知王子。</p>
    </div>

    <div>
        <!--这是第二首诗-->
        <h3>白头吟</h3>
        <p>皑如山上雪，皎若云间月。</p>
        <p>闻君有两意，故来相决绝。</p>
        <p>今日斗酒会，明旦沟水头。</p>
        <p>躞蹀御沟上，沟水东西流。</p>
        <p>凄凄复凄凄，嫁娶不须啼。</p>
        <p>愿得一心人，白头不相离。</p>
        <p>竹竿何袅袅，鱼尾何簁簁！</p>
        <p>男儿重意气，何用钱刀为！</p>
    </div>>
</body>
</html>
